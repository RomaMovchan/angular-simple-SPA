<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
    <meta charset="utf-8">
    <title>SPA</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="app.config.js"></script>

    <script src="controllers.js"></script>
    <script src="phone-list/phone-list.module.js"></script>
    <script src="phone-list/phone-list.component.js"></script>


    <script src="phone-detail/phone-detail.module.js"></script>
    <script src="phone-detail/phone-detail.component.js"></script>
    <script src="directives.js"></script>

    <script src="busket-items/busket-item.module.js"></script>
    <script src="busket-items/busket-item.directive.js"></script>
    <script src="busket-items/busket-item.service.js"></script>
</head>

<body ng-controller="phonecatAppController as pnoneApp">
<nav class="navbar navbar-inverse">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Менюшка</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <div class="cart-block" ng-click="pnoneApp.showBusket = !pnoneApp.showBusket">
                <span class="glyphicon glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                <span class="glyphicon glyphicon glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span>

                <!--<button type="submit" class="btn btn-default">Submit</button>-->
            </div>
            <div class="items-busket" items-in-busket ng-if="pnoneApp.showBusket"></div>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="jumbotron">
        <div ng-view></div>


    </div>
</div>


</body>
</html>
